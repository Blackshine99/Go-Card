<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>CC Edit Page</title>
    <script src="../js/jquery-3.5.1.js"></script>
    <script src="../js/edit.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/edit.css">

</head>

<body>
    <h1 style="text-align:left;"> Payment Information </h1>
    <div class="CCForm">
        <form>
            <fieldset>
                <legend><span class="number">1</span>Credit Card details:</legend>
                <input type="text" id="fname" name="fname" placeholder="First Name *"><br>
                <input type="text" id="lname" name="lname" placeholder="Last Name *"><br>
                <input type="text" id="ccnum" name="ccnum" placeholder="MasterCard Number *"
                    pattern="^(?:5[1-5][0-9]{2}|222[1-9]|22[3-9][0-9]|2[3-6][0-9]{2}|27[01][0-9]|2720)[0-9]{12}$"><br>
                <input type="text" id="cvv" name="cvv" pattern="^[0-9]{3, 4}$" placeholder="CVV *"><br>

                <label for="expirationmonth">Expiration Month:</label>
                <select name="expirationmonth" id="expirationmonth">
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select><br>

                <label for="expirationyear">Expiration Year:</label>
                <select name="expirationyear" id="expirationyear">
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                </select><br>
            </fieldset>
            <br><br>
            <fieldset>
                <legend><span class="number">2</span>Billing Address:</legend>
                <input type="text" id="street" name="street" placeholder="Street *"><br>
                <input type="text" id="state" name="state" placeholder="State/Province/Region *"><br>
                <input type="text" id="zip" name="zip" placeholder="Zipcode *"><br>
                <input type="text" id="country" name="country" placeholder="Country *"><br>

            </fieldset>
            <button type="button" onclick="Submit()">Submit</button>
        </form>
    </div>


</body>

</html>
